<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decouration</title>
</head>
<body>
    <a style="text-decoration: none;"  href="https://google.com">Go to google</a>
    <a style="text-decoration: underline;"  href="https://google.com">Go to google</a>
    <a style="text-decoration: overline;"  href="https://google.com">Go to google</a>
    <a style="text-decoration: line-through;"  href="https://google.com">Go to google</a>
    <a style="text-decoration: underline overline line-through;"  href="https://google.com">Go to google</a>
    
</body>
</html>
