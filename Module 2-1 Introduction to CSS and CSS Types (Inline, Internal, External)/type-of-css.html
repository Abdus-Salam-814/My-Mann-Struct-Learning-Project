<!DOCTYPE html>
<html lang="en">
    <!-- Internal CSS -->
    <style>
        h4{
            color: pink;
            background: #000;
            padding: 10px;
        }

        .internal-paragraph{
            color: blueviolet;
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 25px;
        }
        .btn-internal{
            background-color: skyblue;
            padding: 10px 20px;
            border-radius: 10px;
        }

    </style>
    <link rel="stylesheet" href="./type-of-css.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1. Inline CSS</h3>
    <p style="color: red; font-size: 20px; ">This is Red text</p>
    <button style="background: blue; color: white; ">Click Me</button>

    <h4>2. Internal CSS</h4>
    <p class="internal-paragraph">This Is Internal Style</p>
    <button class="btn-internal">Buy Now</button>

    <h5>3. External CSS </h5>

    <p class="p-style">This is External Css Style</p>

    <button class="btn-ex">Amio Pari</button>
</body>
</html>
